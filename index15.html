<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function myFunction() {
            let name = window.prompt("Введите сюда свое имя", 'Введите имя');
            alert("Ваше имя " + name + ". Очень рады знакомству с Вами!!! ");
            let age = window.prompt("Сколько Вам лет, если не секрет", '35 лет');
            if (age == '35 лет') {
                alert("Через десять лет Вам исполнится 45 лет!");
                let beginAgain = confirm("Начать заново?");
                if (beginAgain == true) {
                    myFunction();
                }
            } else if (age == null) {
                return;
            }
            else {
                alert("Через десять лет Вам исполнится " + (+age + 10) + " лет!");
                let beginAgain = confirm("Начать заново?");
                if (beginAgain == true) {
                    myFunction();
                }
            }

        }
        myFunction();

    </script>
</body>

</html>
